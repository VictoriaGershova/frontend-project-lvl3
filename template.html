<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS Reader</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="jumbotron jumbotron-fluid bg-dark text-white">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
              <h1 class="display-3">RSS Reader</h1>
              <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
              <form class="rss-form">
                <div class="form-row">
                  <div class="col">
                    <input required autofocus type="url" name="rSSLink" id='rSSLink' class="form-control form-control-lg" placeholder="RSS link" aria-describedby="example">
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-lg btn-primary px-sm-5">Add</button>
                  </div>        
                </div>
                <p id="example" class="text-muted">Example: https://ru.hexlet.io/lessons.rss</small>
              </form>
              <div class="feedback"></div>
            </div>
          </div>
        </div>
      </section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container-xl text-center">
        created by <a href="https://ru.hexlet.io/u/victoria-ant">me</a>
      </div>
    </footer>
  </body>
</html>
